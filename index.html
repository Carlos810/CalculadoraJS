<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">        
    <link rel="stylesheet" href="./css/estilosCalc.css">

    <title>Calculadora Mac</title>
</head>
<body>

    <nav class="">                   
        <h1 class="titulo">Calculadora Estilo Mac</h1>
        <h2 class="contacto">
            Contacto: 
            <a href="mailto:carlosgomz810@gmail.com">carlosgomz810@gmail.com</a>
        </h2>
    </nav>                
    
    <div class="row">
        <div class="col-md-12">
            <div class="calculator">
                <input class="calculator_screen" type="text" value="0" placeholder="" disabled >
                <div class="calculator_keypad">
                    <button onclick="getContentClick(event)" class="boton boton-dark">AC</button>
                    <button onclick="getContentClick(event)" class="boton boton-dark">+/-</button>
                    <button onclick="getContentClick(event)" class="boton boton-dark">%</button>
                    <button onclick="getContentClick(event)" class="boton boton-orange">/</button>
                    <button onclick="getContentClick(event)" class="boton">7</button>
                    <button onclick="getContentClick(event)" class="boton">8</button>
                    <button onclick="getContentClick(event)" class="boton">9</button>
                    <button onclick="getContentClick(event)" class="boton boton-orange">X</button>
                    <button onclick="getContentClick(event)" class="boton">4</button>
                    <button onclick="getContentClick(event)" class="boton">5</button>
                    <button onclick="getContentClick(event)" class="boton">6</button>
                    <button onclick="getContentClick(event)" class="boton boton-orange">-</button>
                    <button onclick="getContentClick(event)" class="boton">1</button>
                    <button onclick="getContentClick(event)" class="boton">2</button>
                    <button onclick="getContentClick(event)" class="boton">3</button>
                    <button onclick="getContentClick(event)" class="boton boton-orange">+</button>
                    <button onclick="getContentClick(event)" class="boton boton-double">0</button>
                    <button onclick="getContentClick(event)" class="boton">.</button>
                    <button onclick="getContentClick(event)" class="boton boton-orange">=</button>
                </div>   
            </div>

        </div>

    </div>


    
<script src="./js/calc.js"></script>
</body>
</html>
